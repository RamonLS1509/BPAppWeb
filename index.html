<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gasolineras BP</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <!-- Fuente y Tailwind -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Tus estilos externos al final -->
  <link rel="stylesheet" href="css/style.css">
</head>

<!-- Fondo más claro y limpio -->

<body class="bg-gray-100">
  <!-- NAV - Ahora más prominente y pegadizo -->
  <nav class="bg-bp-green/95 backdrop-blur-md shadow-xl sticky top-0 z-30 transition-all duration-300">
    <div class="max-w-7xl mx-auto px-6 lg:px-8 flex items-center justify-between h-20">
      <a href="index.html" class="flex items-center space-x-2 group">
        <span class="text-white text-2xl font-extrabold tracking-wide">
          ⛽ Estaciones <span class="text-bp-yellow">BP</span>
        </span>
      </a>
    </div>
  </nav>

  <section class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
    <header class="mb-10 text-center lg:text-left">
      <h1 class="text-4xl font-extrabold text-gray-900 tracking-tight">
        Localiza tu Estación <span class="text-bp-green">BP</span> más cercana
      </h1>
      <p class="text-gray-600 text-lg mt-2">
        Filtra por provincia, combustible y disponibilidad en tiempo real.
      </p>
    </header>

    <!-- Botón toggle (solo móvil) -->
    <div class="flex justify-between items-center mb-5 lg:hidden">
      <h2 class="text-lg font-semibold text-gray-800">Filtros</h2>
      <button id="toggle-filters"
        class="flex items-center gap-2 px-5 py-2.5 bg-bp-green text-white rounded-2xl font-semibold text-sm shadow-soft hover:bg-bp-light-green active:scale-95 transition-all duration-200">
        Mostrar filtros
      </button>
    </div>

    <!-- Buscador -->
    <div class="bg-white p-5 rounded-3xl shadow-soft mb-4 border border-gray-100">
      <input id="search-input" placeholder="🔍 Buscar por nombre o dirección..."
        class="w-full py-3 px-4 bg-gray-50 rounded-xl border border-gray-200 focus:ring-4 focus:ring-bp-green/20 focus:border-bp-green text-gray-800 placeholder-gray-400 transition-all duration-300">
    </div>

    <!-- Filtros secundarios -->
    <div id="filters-container"
      class="bg-white rounded-3xl shadow-soft grid gap-5 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 items-center border border-gray-100 p-6 mb-5 transition-all duration-500 ease-in-out overflow-hidden max-h-0 opacity-0 lg:max-h-none lg:opacity-100">


      <select id="province-filter"
        class="filter-control py-3 px-4 bg-gray-50 rounded-xl border border-gray-200 focus:ring-4 focus:ring-bp-green/20 focus:border-bp-green text-gray-800 font-medium w-full transition-all duration-300">
        <option value="">Todas las provincias</option>
      </select>

      <select id="fuel-filter"
        class="filter-control py-3 px-4 bg-gray-50 rounded-xl border border-gray-200 focus:ring-4 focus:ring-bp-green/20 focus:border-bp-green text-gray-800 font-medium w-full transition-all duration-300">
        <option value="">Todos los combustibles</option>
        <option value="95E5">Gasolina 95 E5</option>
        <option value="Diesel">Diesel</option>
      </select>

      <label for="open-now-filter"
        class="flex items-center gap-3 text-base font-semibold text-gray-700 select-none cursor-pointer hover:text-bp-green transition-colors">
        <input type="checkbox" id="open-now-filter"
          class="h-5 w-5 text-bp-green rounded-md border-gray-300 focus:ring-bp-green">
        Abiertas ahora
      </label>
    </div>


    <!-- MAPA - La sombra y el radio ya son modernos gracias al bloque style -->
    <div id="map"></div>
  </section>
  </div>
  </main>

  <footer class="text-center text-sm text-gray-500 mt-10 pb-6">
    <p class="mt-2 opacity-70">© 2025 BP España – Proyecto demostrativo</p>
  </footer>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="js/datos.js"></script>
  <script src="js/filtrosToogle.js"></script>

</body>

</html>
